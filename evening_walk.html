<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-a-assets>
        <a-asset-item id="bench" src="assets/classic_park_bench_low_poly/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/low_poly_cat/scene.gltf"></a-asset-item>
        <a-asset-item id="human" src="assets/man_in_suit/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2a281e"></a-sky>

      <!-- Background -->
      <a-box
        id="background-scene"
        src="assets/background.jpg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      >
      </a-box>

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- Bench -->
      <a-entity
        scale="4 4 4"
        gltf-model="#bench"
        position="0 2 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="0.5 0.5 0.4"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.1 0.1 0.1"
        gltf-model="#cat"
        position="3.4 1.6 5"
        rotation="0 40 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Person -->
      <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="#human"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>

      <a-entity light="type: ambient;"> </a-entity>

    </a-scene>
  </body>
</html>
